<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <div *ngFor="let line of lines">{{ line }}</div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="save(false)" *ngIf="cancel">
    {{ cancel }}
  </button>
  <button mat-button (click)="save(true)" cdkFocusInitial>
    {{ confirm }}
  </button>
</div>
